<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <form class="border border-light p-5" onsubmit="return false">

        <p class="h4 mb-4 text-center">Configuration</p>

        <div class="row">
            <div class="col">
                <label for="defaultSelect">Model</label>
                <select id="modelfiles" class="browser-default custom-select mb-4"></select>
                </select>
            </div>
            <div class="col">
                <label for="defaultSelect">Parameter</label>
                <select id="paramfiles" class="browser-default custom-select mb-4">
                </select>
            </div>
        </div>

        <div class="card mb-4">
            <h5 class="card-header">Conjure Options</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label for="inputPassword">Time limit</label>
                    </div>
                    <div class="col">
                        <input id="conjuretimelimit" class="input-group mb-3 tbox" placeholder="None">
                    </div>
                </div>
                <label for="defaultSelect">Model generation strategy</label>
                <select id="strategy" class="browser-default custom-select mb-4">
                    <option value="c" selected="">compact</option>
                    <option value="s">sparse</option>
                </select>
            </div>
        </div>

        <div class="card mb-4">
            <h5 class="card-header">Savilerow Options</h5>
            <div class="card-body">
                <label for="defaultSelect">Optimisation</label>
                <select id="optimisation" class="browser-default custom-select mb-4">
                    <option value="O0">O0</option>
                    <option value="O1">O1</option>
                    <option value="O2" selected="">O2</option>
                    <option value="O3">O3</option>
                </select>
                <label for="defaultSelect">Symmetry breaking</label>
                <select id="symmetrybreaking" class="browser-default custom-select mb-4">
                    <option value="S0">S0</option>
                    <option value="S1" selected="">S1</option>
                    <option value="S2">S2</option>
                </select>
                <label for="defaultSelect">Translation</label>
                <select id="translation" class="browser-default custom-select mb-4">
                    <option value="default" selected="">default</option>
                    <option value="no-cse">no-cse</option>
                    <option value="indentical-cse">indentical-cse</option>
                    <option value="ac-cse">ac-cse</option>
                    <option value="ac-cse">active-cse</option>
                    <option value="active-ac-cse">active-ac-cse</option>
                    <option value="deletevars">deletevars</option>
                    <option value="reduce-domains">reduce-domains</option>
                    <option value="reduce-domains-extend">reduce-domains-extend</option>
                    <option value="aggregate">aggregate</option>
                    <option value="tabulate">tabulate</option>
                    <option value="nomappers">nomappers</option>
                    <option value="minionmappers">minionmappers</option>
                    <option value="no-bound-vars">no-bound-vars</option>
                    <option value="remove-redundant-vars">remove-redundant-vars</option>
                    <option value="var-sym-breaking">var-sym-breaking</option>
                </select>
                <div class="row">
                    <div class="col">
                        <label for="inputPassword">Time limit</label>
                    </div>
                    <div class="col">
                        <input id="timelimit" class="input-group mb-3 tbox" placeholder="None">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputPassword">CNF clause limit</label>
                    </div>
                    <div class="col">
                        <input id="cnflimit" class="input-group mb-3 tbox" placeholder="None">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <h5 class="card-header">Minion Options</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="findallsols">
                        </div>
                    </div>
                    <label for="findallsols" class="form-control">Find all solutions</label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="randomiseorder">
                        </div>
                    </div>
                    <label for="findallsols" class="form-control">Randomise the order of decision variables</label>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputPassword">Node limit</label>
                    </div>
                    <div class="col">
                        <input id="nodelimit" class="input-group mb-3 tbox" placeholder="None">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputPassword">Solution limit</label>
                    </div>
                    <div class="col">
                        <input id="sollimit" class="input-group mb-3 tbox" placeholder="None">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputPassword">CPU limit</label>
                    </div>
                    <div class="col">
                        <input id="cpulimit" class="input-group mb-3 tbox" placeholder="None">
                    </div>
                </div>
                <label for="defaultSelect">Preprocessing</label>
                <select id="preprocessing" class="browser-default custom-select mb-4">
                    <option value="default" selected="">default</option>
                    <option value="GAC">GAC</option>
                    <option value="SACBounds">SACBounds</option>
                    <option value="SAC">SAC</option>
                    <option value="SSACBounds">SSACBounds</option>
                    <option value="SSAC">SSAC</option>
                </select>
                <label for="defaultSelect">Consistency</label>
                <select id="consistency" class="browser-default custom-select mb-4">
                    <option value="default" selected="">default</option>
                    <option value="GAC">GAC</option>
                    <option value="SACBounds">SACBounds</option>
                    <option value="SAC">SAC</option>
                    <option value="SSACBounds">SSACBounds</option>
                    <option value="SSAC">SSAC</option>
                </select>
            </div>
        </div>


        <div class="text-center mb-4">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="diff">
                    </div>
                </div>
                <label for="findallsols" class="form-control">Dif</label>
            </div>
            
            <div class="btn-group btn-group-toggle text-center" data-toggle="buttons">
                <label class="btn btn-primary active" id="1Label">
                    <input type="radio" name="options" value="1" id="1" autocomplete="off" class="rButton"> 1
                </label>
                <label class="btn btn-primary" id="2Label">
                    <input type="radio" name="options" value="2" id="2" autocomplete="off" class="rButton"> 2
                </label>
            </div>
        </div>

        <button id="solve" class="btn btn-primary btn-block" type="submit">Solve</button>

    </form>

</body>
