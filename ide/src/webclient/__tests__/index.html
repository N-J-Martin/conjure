   <body>
      <div>
        <form
          data-test-id="form"
        >
          <div
            class="card mb-2"
          >
            <h5
              class="card-header"
            >
              <a
                class="collapsed"
                data-target="#sr1"
                data-toggle="collapse"
              >
                Savile Row
              </a>
            </h5>
            <div
              class="collapse"
              id="sr1"
            >
              <div
                class="card-body"
              >
                <div>
                  <label
                    for="Optimisation-select"
                  >
                    Optimisation
                  </label>
                  <select
                    class="browser-default custom-select mb-4"
                    id="Optimisation-select"
                    name="config.optimisation"
                  >
                    <option
                      value=""
                    >
                      Default
                    </option>
                    <option
                      value="-O0"
                    >
                      0
                    </option>
                    <option
                      value="-O1"
                    >
                      1
                    </option>
                    <option
                      value="-O2"
                    >
                      2
                    </option>
                    <option
                      value="-O3"
                    >
                      3
                    </option>
                  </select>
                </div>
                <div
                  class="row"
                >
                  <div
                    class="col"
                  >
                    <label>
                      Time limit
                      <input
                        class="input-group mb-3 tbox"
                        name="config.srTime"
                        placeholder="None"
                        type="text"
                        value="1"
                      />
                      <p
                        style="color: red;"
                      />
                    </label>
                  </div>
                </div>
                <div
                  class="row"
                >
                  <div
                    class="col"
                  >
                    <label>
                      CNF clause limit
                      <input
                        class="input-group mb-3 tbox"
                        name="config.cnfLimit"
                        placeholder="None"
                        type="text"
                        value="1"
                      />
                      <p
                        style="color: red;"
                      />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </body
